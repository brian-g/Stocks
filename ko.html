<script>

var myViewModel = { 
	personName: "Bob",
	personAge: 123
}

var items = [
	{ itemName: "one" },
	{ itemName: "two" },
	{ itemName: "three" },
	{ itemName: "4" }
];

$(document).ready(function() {
	ko.applyBindings(myViewModel);
	
	ko.applyBindings(items);

})

</script>
	
</head>
<body>
	<div data-view-model="myViewModel">
		<span>The name of the person is: </span><span data-bind="text: personName"></span>
	</div>
	<div data-view-model="items">
		<ul data-bind="foreach: items">
			<li data-bind="text: itemName"></li>
		</ul>
	</div>
</body>
