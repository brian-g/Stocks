<!DOCTYPE html>
<!-- <html manifest="http://brian.glaeske.name/Stocks/default.manifest" lang="en"> -->
<html lang="en"> 
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />

	<title>Stocks</title>
	
	
	<link rel="icon" href="img/icon-16.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="img/icon-16.ico" type="image/x-icon" />
	
	<!-- Apple meta stuff -->
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Set full screen no address bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" /> <!-- black-translucent doesn't work on iOS 7 yet -->
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />
    
    <!-- iPhone -->
	<link rel="apple-touch-startup-image" media="(device-width:320px)" href="img/splash-320.png" />
	<link rel="apple-touch-startup-image" media="(device-width:320px) and (-webkit-device-pixel-ratio: 2)" href="img/splash-640.png" />

	<!-- iPad -->
	<link rel="apple-touch-startup-image" media="(device-width:768px) and (orientation:portrait) and (-webkit-device-pixel-ratio: 1)" href="img/splash-768.png" />
	<link rel="apple-touch-startup-image" media="(device-width:768px) and (orientation:landscape) and (-webkit-device-pixel-ratio: 1)" href="img/splash-1024.png" />		

	<!-- iPad Retina -->
	<link rel="apple-touch-startup-image" media="(device-width:768px) and (orientation:portrait) and (-webkit-device-pixel-ratio: 2)" href="img/splash-1593.png" />
	<link rel="apple-touch-startup-image" media="(device-width:768px) and (orientation:landscape) and (-webkit-device-pixel-ratio: 2)" href="img/splash-2048.png" />	
	
		
	<link rel="apple-touch-icon" href="img/icon-57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="img/icon-72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="img/icon-114.png" />
	<link rel="apple-touch-icon" sizes="144x144" href="img/icon-144.png" />    

	<!-- IE10 meta stuff -->
	<meta name="application-name" content="Stocks" />
	<meta name="msapplication-tooltip" content="Stocks" />

	<meta name="msapplication-TileImage" content="img/winicon-144.png" />
	<meta name="msapplication-TileColor" content="#008500" />

	<!-- TypeKit -->
	<script type="text/javascript" src="//use.typekit.net/khe4wld.js"></script>
	<script type="text/javascript">
		try{Typekit.load();}catch(e){alert(e);}
	</script>
	
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/default.css" />


	<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.min.js" type="text/javascript"></script>
	<script src="//ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js" type="text/javascript"></script>
	<script src="js/jquery.query-yql.min.js"></script>

<!--	<script src="http://code.highcharts.com/master/highstock.js"></script> -->
	<script src="//code.highcharts.com/stock/highstock.js"></script>
	
	<script src="js/default-ck.js"></script> 
	
</head>
<body>

	<div class="page list">

<script id="stock-template" type="text/x-jquery-tmpl">
	<a href="#details?stock=${Symbol}" class="stock" data-id=${Symbol}>
		<header>
			<div>
				<h1 class="stock-Heading">${Symbol}</h1>
				<h2 class="stock-Description">${Name}</h2>
			</div>
			<div>
				<div class="stock-Bid">
					${LastTradePriceOnly}
				</div>
					{{if Change < 0}}
						<div class="stock-Change" data-change-indicator="down">				
					{{else}}
						<div class="stock-Change" data-change-indicator="up">				
					{{/if}}
							<span class="stock-ChangeIndicator"></span>
							<span class="stock-ChangePercent">${PercentChange}</span>
							<span class="stock-ChangeValue">${Change}</span>
						</div>
			</div>
		</header>

		<section class="stock-Details">
			<div id="container" class="stock-ChartContainer" style="background-image:url(http://chart.finance.yahoo.com/z?s=${Symbol}&t=1d&z=s)"></div>
			<div style="display:none" class="stock-InfoContainer"></div>
		</section>
	</a>
</script>


		<div id="stock-list" class="stocks" data-height="100" data-width="auto">

		</div>
		
	</div>

	<div id="details" class="page details" style="display:none">
		<h1 data-bind="Symbol"></h1>
	</div>
	
	<div id="activity" class="activity">
		<img alt="Loading stock quotes..." src="img/ajax-loader.gif">
	</div>
	
	<footer>
		<div id="debug"></div>
		<div id="status"></div>
		<div id="error"></div>
	</footer>
	
</body>
</html>
